<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>POS System</title>
  <link href="./styles/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900 font-sans h-screen overflow-hidden">
  <div class="flex h-full">

    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-lg p-4 overflow-y-auto">
      <h2 class="text-xl font-bold mb-4">POS Menu</h2>
      <ul class="space-y-2">
        <li><button class="nav-btn w-full text-left hover:bg-gray-200 p-2 rounded">Products</button></li>
        <li><button class="nav-btn w-full text-left hover:bg-gray-200 p-2 rounded">Sales</button></li>
        <li><button class="nav-btn w-full text-left hover:bg-gray-200 p-2 rounded">Reports</button></li>
        <li><button class="nav-btn w-full text-left hover:bg-gray-200 p-2 rounded">Settings</button></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col relative min-h-0">

      <!-- Scrollable Main Content Area -->
      <div id="main-scrollable-content" class="flex-1 overflow-y-auto p-6 pb-[7rem] bg-gray-50">
        <div id="app"></div>
      </div>

      <!-- üßæ Cart Overlay -->
      <div id="cartOverlay" class="hidden fixed inset-0 bg-white z-50 flex flex-col">
        <div class="flex justify-between items-center p-4 shadow border-b">
          <h2 class="text-xl font-bold">üõí Finalize Cart</h2>
          <button onclick="document.getElementById('cartOverlay').classList.add('hidden')" class="text-gray-500 hover:text-black text-xl font-bold">√ó</button>
        </div>

        <!-- Cart Table (Only this is scrollable) -->
        <div class="overflow-y-auto flex-1 min-h-0 p-4">
          <table class="w-full text-sm table-auto border">
            <thead>
              <tr class="bg-gray-100 border-b">
                <th class="p-2">S.No</th>
                <th class="p-2">Item</th>
                <th class="p-2">Rate</th>
                <th class="p-2">Qty</th>
                <th class="p-2">GST%</th>
                <th class="p-2 flex items-center gap-1">
                  Discount
                  <select id="discountModeSwitcher" class="border px-1 py-0.5 rounded text-xs w-14">
                    <option value="flat">‚Çπ</option>
                    <option value="percent" selected>%</option>
                  </select>
                </th>
                <th class="p-2">Amount</th>
              </tr>
            </thead>
            <tbody id="cartOverlayBody">
              <!-- Rows injected via JS -->
            </tbody>
          </table>
        </div>

<div id="cartFooterTotals" class="w-full px-8 text-sm font-medium space-y-2 p-4 bg-gray-100 rounded shadow">
  <div class="flex justify-between">
    <span>Total Amount:</span>
    <span id="footerTotalAmount" class="font-semibold">‚Çπ0.00</span>
  </div>
<div id="footerGSTLabel" class="text-sm font-semibold whitespace-pre-line text-gray-700"></div>
  <div class="flex justify-between">
    <span>Discount:</span>
    <span id="footerTotalDiscount" class="font-semibold text-red-600 whitespace-nowrap">‚àí ‚Çπ0.00</span>
  </div>
  <div class="border-t pt-1 flex justify-between text-base font-bold text-green-700">
    <span>Payable:</span>
    <span id="footerPayable">‚Çπ0.00</span>
  </div>

  <!-- Apply Discount Controls -->
  <div class="flex gap-2 justify-end items-center mt-3">
    <label class="text-sm">Apply Overall Discount:</label>
    <select id="globalDiscountType" class="border px-2 py-1 rounded text-sm">
      <option value="flat">‚Çπ</option>
      <option value="percent">%</option>
    </select>
    <input type="number" id="globalDiscountValue" placeholder="Value" class="border rounded px-2 py-1 w-20 text-sm" />
    <button id="applyGlobalDiscountBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">Apply</button>
    <button id="resetGlobalDiscountBtn" class="bg-gray-400 hover:bg-gray-500 text-white px-3 py-1 rounded text-sm">Reset</button>
  </div>
</div>

        <!-- üìå Customer Metadata Section -->
        <div class="shrink-0 border-t p-4 bg-white">
          <div class="grid grid-cols-2 gap-4 text-sm mb-4">
            <div>
              <label class="block font-medium">Customer Name</label>
              <input type="text" id="custName" placeholder="Optional" class="w-full border rounded px-2 py-1" />
            </div>
            <div>
              <label class="block font-medium">Phone Number</label>
              <input type="text" id="custPhone" placeholder="Optional" class="w-full border rounded px-2 py-1" />
            </div>
            <div>
              <label class="block font-medium">Store GSTIN</label>
              <input type="text" id="custGSTIN" placeholder="Optional" class="w-full border rounded px-2 py-1" />
            </div>
            <div>
              <label class="block font-medium">Invoice No.</label>
              <input type="text" id="customerInvoiceNo" class="w-full border rounded px-2 py-1" />
            </div>
          </div>
          <div class="flex justify-between items-center text-sm">
            <div class="flex items-center gap-2">
              <label class="font-medium">Payment Method</label>
              <select id="paymentMode" class="border rounded px-2 py-1 text-sm">
                <option value="">Select</option>
                <option value="cash">Cash</option>
                <option value="upi">UPI</option>
                <option value="card">Card</option>
              </select>
            </div>
            <div class="flex gap-2">
              <button id="previewInvoiceBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">Preview Invoice</button>
              <button id="cartCheckoutBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded" disabled>Checkout</button>
            </div>
          </div>
        </div>
      </div>

      <!-- üßæ Invoice Modal -->
      <div id="invoice-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 print:block print:bg-white print:inset-0 print:static">
        <div class="bg-white rounded-lg p-6 w-[30rem] shadow-lg print:shadow-none print:w-full print:max-w-[600px] print:mx-auto">
          <div id="invoice-header" class="mb-4 text-center border-b pb-2"></div>
          <p id="invoice-meta" class="text-xs text-gray-500 mt-1 text-right"></p>
          <div id="invoice-items" class="space-y-2 mb-4 text-sm max-h-64 overflow-y-auto print:overflow-visible print:max-h-full"></div>
          <p id="invoice-total" class="text-right font-semibold text-lg mb-4"></p>
          <div class="flex flex-wrap justify-end items-center gap-2 print:hidden">
            <select id="print-mode" class="border rounded px-2 py-1 text-sm">
              <option value="thermal">üßæ Thermal (58mm)</option>
              <option value="a4">üñ®Ô∏è A4 Full Page</option>
            </select>
            <button onclick="window.print()" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded">üñ®Ô∏è Print</button>
            <button id="close-invoice-btn" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded">Close</button>
          </div>
        </div>
      </div>

      <!-- üßä Fixed Cart UI -->
      <div id="fixed-cart-ui" class="fixed bottom-0 left-64 right-0 bg-white shadow-md border-t z-50">
        <div id="cartList" class="max-h-60 overflow-y-auto p-4">
          <!-- Cart preview goes here -->
        </div>
        <div class="border-t p-4 text-right">
          <button id="checkoutBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded disabled:opacity-50" disabled>
            üõí Cart
          </button>
        </div>
      </div>

    </div>
  </div>

  <!-- Attach Renderer -->
  <script src="renderer.js"></script>

  <!-- üëá Auto-hide bottom cart when overlay is active -->
  <script>
    const cartOverlay = document.getElementById("cartOverlay");
    const fixedCart = document.getElementById("fixed-cart-ui");

    const observer = new MutationObserver(() => {
      const isVisible = !cartOverlay.classList.contains("hidden");
      fixedCart.style.display = isVisible ? "none" : "block";
    });

    observer.observe(cartOverlay, { attributes: true, attributeFilter: ['class'] });
  </script>
</body>
</html>
